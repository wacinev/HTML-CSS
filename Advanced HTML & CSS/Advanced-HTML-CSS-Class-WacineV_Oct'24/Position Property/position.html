<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position Property</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Code+Pro&display=auto" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main>
		<h1>Position Property Practice</h1>

		<div class="parent">
			<div class="relative-div">relative</div>
			<div class="static-div">static</div>
		</div>

		<div class="parent" style="position: relative;">
			<div class="absolute-div">absolute</div>
			<div class="static-div">static</div>
		</div>

		<div class="parent">
			<div class="fixed-div">fixed</div>
			<div class="static-div">static</div>
		</div>


		<div class="parent">
			<div class="sticky-div">sticky</div>
			<div class="static-div">static</div>
		</div>

	</main>
</body>
</html>
