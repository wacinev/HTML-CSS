<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>img srcset</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- <h1>1x vs 2x</h1>
	<img srcset="img/sunset-320.jpg 1x, img/sunset-640.jpg 2x" src="img/sunset-320.jpg" alt="sunset"> -->
	
	<h1>Sizes</h1>
	<img src="img/sunset-1280.jpg" alt="sunset" 
		srcset="img/sunset-320.jpg 320w,
				img/sunset-640.jpg 640w,
				img/sunset-1280.jpg 1280w,
				img/sunset-2560.jpg 2560w" 
		sizes="(min-width: 800px) 50vw,
			   (min-width: 640px) 75vw,
			   100vw">

	<p>
		Learning Reference: <a href="https://www.youtube.com/watch?v=cM4dXsASXaQ" target="_blank" class="link-primary">Sizes Illustrated (Video)</a>
		<br>From <a href="https://cloudfour.com/thinks/responsive-images-101-part-5-sizes/" target="_blank" class="link-secondary">Responsive Images 101, Part 5</a>
	</p>
</body>
</html>
